<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
       
    </head>
    <body>
        
        <div id="app">
            <img :src="img" :alt="name">
            <h1>{{ name }}
                <span v-if="cangePercent >0">👍🏻</span>
                <span v-else-if="cangePercent<0">👎🏻</span>
                <span v-else>🤞🏻</span>



                <span v-show="cangePercent >0">👍🏻</span>
                <span v-show="cangePercent < 0">👎🏻</span>
                <span v-show="cangePercent === 0">🤞🏻</span>
            </h1>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="index.js"></script>
    </body>
</html>
